<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Puntuaciones</title>
  <script src="./script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
      padding: 8px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      margin: 10px 5px;
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Sistema de Puntuaciones</h1>
  <div>
    <button id="ordenar-puntuacion">Ordenar por Puntuación</button>
    <button id="ordenar-nombre">Ordenar por Nombre</button>
  </div>
  <ul id="lista-jugadores">
    <!-- Los jugadores se mostrarán aquí dinámicamente -->
  </ul>
</body>
</html>
