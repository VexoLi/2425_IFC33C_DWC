<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        
        var a = null; // NULL
        var b; // UNDEFINED
        var c = false; // BOLEAN
        var d = 4; // NUMBER
        var e = 5.6; // NUMBER
        var f = "Hola"; // STRING
        var g = { // OBJETO
            nombre: "Joan",
            apellidos: "Vicens Muntaner"
        };


        console.log(a,b,c,d,e,f,g);
        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        console.log(typeof f);
        console.log(typeof e);
        console.log(typeof f);
        console.log(typeof g);

        // los tipos son dinamicos

        a = 3;
        console.log(a);
        console.log(typeof a);

        // var es para variables
        // ES6 declarar las variables con let o const

        // AMBITO
        let p1 = "hola";
        function prueba(p1){
            p1 = "adios"
            console.log(p1);
        }

        prueba();
        console.log(p1);

        z = 99; // mALA PRACTICA!! provoca hoisting

        console.log(z);
    </script>
</body>
</html>
