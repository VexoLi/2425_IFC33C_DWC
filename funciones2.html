<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function suma(a,b) {
            return a + b;
        }

        console.log(suma(2,3));

        // las funciones es js son valores
        var a = suma(4,5); // 
        console.log(a);

        var b = suma; // b guarda toda la funcion suma
        var c = b(4,5); // 9
        console.log(b);
        console.log(c);

        // construccion para objetos a partir de una funcion
        function Persona(nombre, apellidos){
            this.nombre = nombre;
            this.apellidos = apellidos;
        }

        persona1 = new Persona("Joan" , "Vicens Muntaner");
        console.log(persona1);

        // funciones anonimas
        var a = function(){
            return "Hola"
        }

        var b = function(x) {
            return "Hola " + x
        }

        console.log(a());
        console.log(b("Joan"));

        // funciones flecha
        () =>{
            return "Hola"
        }

        (x) => {
            return "Hola " + x
        }
        
    </script>
</body>
</html>
