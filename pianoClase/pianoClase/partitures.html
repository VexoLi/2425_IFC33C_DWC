<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/partitures.css">
    <link rel="stylesheet" href="./assets/css/DOMContentLoaded.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="title">Score Finder</div>
        <nav>
            <a href="#">Partitures</a>
            <a href="#" id="login-link">Login</a> <!-- Afegim id per gestionar el click -->
        </nav>
    </header>
    <div class="container">
        <div id="table-container"></div>
    </div>

    <!-- Modal de Login -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h1>Login</h1>
            <form>
                <div>
                    <label for="username">Correu electronic:</label><br>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Contrasenya:</label><br>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>

    <script src="./assets/js/partitures.js"></script>
</body>
</html>
